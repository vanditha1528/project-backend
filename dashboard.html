<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px; margin: 10px; border: none; cursor: pointer; background: blue; color: white; border-radius: 5px; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button onclick="createClassroom()">Create Class</button>
        <button onclick="joinClassroom()">Join Class</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.getElementById("username").innerText = localStorage.getItem("username") || "User";

        function createClassroom() {
            alert("Create Classroom functionality coming soon!");
        }

        function joinClassroom() {
            alert("Join Classroom functionality coming soon!");
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            window.location.href = "index.html"; // Redirect to login
        }
    </script>
</body>
</html>
